<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Button Game</title>
    <style>
      #game-container {
        position: relative;
        width: auto;
        height: auto;
        border: 1px solid black;
      }
      #game-button {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <button id="game-button">Click Me!</button>
    </div>
    <script>
      var container = document.getElementById("game-container");
      var button = document.getElementById("game-button");
      var timer;

      function resetButton() {
        // Generate a random position for the button
        var containerRect = container.getBoundingClientRect();
        var buttonRect = button.getBoundingClientRect();
        var x = Math.floor(Math.random() * (containerRect.width - buttonRect.width));
        var y = Math.floor(Math.random() * (containerRect.height - buttonRect.height));
        button.style.left = x + "px";
        button.style.top = y + "px";

        // Set the timer for 1 second
        timer = setTimeout(function() {
          alert("Game Over!");
          resetButton();
        }, 1000);
      }

      // Add event listener for button clicks
      button.addEventListener("click", function() {
        clearTimeout(timer);
        resetButton();
      });

      // Initialize the game
      resetButton();
    </script>
  </body>
</html>
